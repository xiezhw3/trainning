<ol class="breadcrumb">
    <li class='active'> 
        <a  class="active" ui-sref="/">
            <i class="fa fa-home home-icon"></i>{{ project.projectName }}&nbsp;
        </a>
    </li>
    <li ng-repeat="crumb in breadcrumbs" ng-class="{ active: $last }">
        <a  ng-class="{active: !$last}"
            ui-sref="{{ crumb.route }}">
            <span ng-bind="{{ crumb.displayName }}">{{crumb.displayName}}</span>&nbsp;
        </a>
    </li>
</ol>
