<button 
    ng-if="editable"
    ng-click="item._status='EDITING';onEdit();"
    ng-show="item._status!='EDITING'"
    class="btn btn-info btn-xs btn-outline" type="button">
    <i class="fa fa-edit"></i></button>

<button 
    ng-if="!item.readonly"
    ng-show="item._status!='EDITING'"
    ng-click="$emit('removeItem', item)"
    class="btn btn-warning btn-xs btn-outline" type="button">
    <i class="fa fa-times"></i></button>

<button 
    ng-show="item._status=='EDITING'"
    ng-click="onApply()"
    class="btn btn-info btn-xs btn-outline" type="button">
    <i class="fa fa-check"></i></button>

<button 
    ng-click="item._status=''; onCancel();"
    ng-show="item._status=='EDITING'"
    class="btn btn-default btn-xs btn-outline" type="button">
    <i class="fa fa-times"></i></button>
